<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="top-content flex">
      <nav id="navbar"></nav>
      <section id="content">
        <header></header>
      </section>
    </main>
    <footer id="footer">
      <div class="row">
        <div class="col left-footer bordered">
          <img src="./img/sinister.jpeg" alt="" />
          <div>
            <p>Sinister</p>
            <small>Brano Nome</small>
          </div>
          <div class="song-icon">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-folder"></i>
          </div>
        </div>
        <div class="col center-footer bordered">
          <div class="player-icons">
            <i class="fa-solid fa-shuffle"></i>
            <i class="fa-solid fa-backward-step"></i>
            <i class="big fa-regular fa-circle-play"></i>
            <i class="fa-solid fa-forward-step"></i>
            <i class="fa-solid fa-rotate-right"></i>
          </div>
          <div class="progress-bar">
            <div class="time">0:20</div>
            <div class="content-bar">
              <div class="bar">
                <div class="white-bar"></div>
              </div>
            </div>
            <div class="time">4:35</div>
          </div>
        </div>
        <div class="col right-footer bordered">
          <i class="fa-solid fa-list-ul"></i>
          <i class="fa-solid fa-tv"></i>
          <i class="fa-solid fa-volume-high"></i>
          <div class="content-bar">
            <div class="bar">
              <div class="white-bar"></div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
